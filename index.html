<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div id="app-container">
        <div class="left-panel">
            <header class="sidebar-header">
                <h1 id="app-title"></h1>
                <button id="new-prompt-btn" class="sidebar-btn" title="새 프롬프트 생성 (Ctrl+N)">+</button>
            </header>

            <section id="category-section" class="category-section">
                <div class="vault-section">
                    <h2 class="section-header">Vault</h2>
                    <div id="vault-list">
                        </div>
                </div>
                <div class="categories-section">
                    <div id="categories-header" class="section-header-collapsible">
                        <h2>Categories</h2>
                        <span id="category-toggle-icon" class="toggle-icon">▼</span>
                    </div>
                    <div id="user-category-list-container" class="collapsible-list-container">
                        <div id="user-category-list"></div>
                    </div>
                </div>
            </section>

            <section id="prompt-list-container" class="prompt-list-container">
                <header class="list-header">
                    <h2 id="current-category-title"></h2>
                    <span id="prompt-count"></span>
                    <input type="search" id="prompt-search-input" placeholder="키워드 또는 목표 검색...">
                </header>
                <div id="prompt-list" class="prompt-list">
                    </div>
            </section>

            <div class="sidebar-footer">
                <button id="sort-mode-btn" class="sidebar-btn sort-mode-btn" title="정리 모드 (Ctrl+S)">
                    정리 모드 <span id="unsorted-count-badge" class="badge">0</span>
                </button>
            </div>
        </div>

        <div class="right-panel">
            <section id="prompt-detail-container" class="prompt-detail-container">
                <div id="detail-view-placeholder" class="placeholder">
                    <p>프롬프트를 선택하거나 새로 만드세요.</p>
                    <small>단축키: `Ctrl+K`로 명령어 팔레트 열기</small>
                </div>
            </section>
        </div>
    </div>

    <div id="command-palette-overlay" class="command-palette-overlay hidden">
        <div id="command-palette" class="command-palette">
            <input type="text" id="command-palette-input" placeholder="명령어 검색...">
            <ul id="command-palette-list">
                </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
